<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dise침o Responsivo</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Estilos para el contenedor */
    .container {
      max-width: 1200px;
      /* Ancho m치ximo del contenedor */
      margin: 0 auto;
      /* Centrar el contenedor */
      padding: 15px;
      /* Espacio interno del contenedor */
      box-sizing: border-box;
    }

    /* Estilos para las filas */
    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -15px;
      /* Negativo para compensar el espacio agregado en los lados de las columnas */
    }

    /* Estilos para las columnas */
    .col-sm-4 {
      flex: 0 0 calc(33.33% - 30px);
      /* Cada columna ocupa aproximadamente el 33.33% del ancho del contenedor con un espacio entre ellas de 15px */
      padding: 15px;
      /* Espacio interno de la columna */
      box-sizing: border-box;
    }

    .col-sm-8 {
      flex: 0 0 calc(66.66% - 30px);
      /* Cada columna ocupa aproximadamente el 66.66% del ancho del contenedor con un espacio entre ellas de 15px */
      padding: 15px;
      /* Espacio interno de la columna */
      box-sizing: border-box;
    }

    /* Estilos de ejemplo para las columnas */
    .col-sm-4 {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
    }

    .col-sm-8 {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }

    /* Clearfix para corregir el colapso de filas */
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }

    /* Estilos para dispositivos peque침os */
    @media (max-width: 768px) {

      .col-sm-4,
      .col-sm-8 {
        flex: 0 0 calc(100% - 30px);
        /* Cada columna ocupa aproximadamente el 100% del ancho del contenedor con un espacio entre ellas de 15px */
      }
    }
  </style>
</head>

<body>

        <div class="img">

      <div class="description">
