<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Diseño Responsivo</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/measures.css">

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div style="display: flex; justify-content: center;">

                        alt="">
                </div>
                <div>
                    <h3>Sharon Lopez</h3>
                    <p>Soy Venezolana, tengo 27 años. Durante la pandemia estudie marketing, python y base da datos.
                        Encontre tanto interes en la programacion que me gustaria crecer profesionalmente en este campo
                        It.</p>

            </div>
            <div class="col-sm-8">
